<script>

function setSts(){
    if(document.getElementById("tenpo").value == "3eshop"){
		    sts = "56";

function init(){
	var	logDisplay = document.getElementById("logArea");
	logDisplay.value = "処理開始。。。。";

				i++;
			}else{
				int=window.clearInterval(int);
				logDisplay.value = "&#22788;理完&#27605;";
			}	
		},5000)
		
    }, "json");
}
